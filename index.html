<!DOCTYPE html>
<html>
<head>

    <title>Rendering</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="renderMovies.js"></script>
    <script src="renderTweets.js"></script>
    <script src="renderAlbums.js"></script>
    <script src="renderSurveys.js"></script>

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-primary render-button" onclick="movies()">Render Movies</button>
            <button type="button" class="btn btn-primary render-button" onclick="tweets()">Render Tweets</button>
            <button type="button" class="btn btn-primary render-button" onclick="albums()">Render Albums</button>
            <button type="button" class="btn btn-primary render-button" onclick="surveys()">Render Surveys</button>
        </div>
        <div id="content">
            <div class="text-center mt-5">
                <h1>Click the buttons to see your render functions at work!</h1>
            </div>
        </div>
    </div>
</body>
</html>
